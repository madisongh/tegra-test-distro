MACHINEOVERRIDES = "jetson-tx2:secureboot:${MACHINE}"
INITRAMFS_IMAGE ?= "td-initramfs"
IMAGE_FSTYPES = "tar.gz"
require conf/machine/jetson-tx2.conf
PACKAGE_EXTRA_ARCHS_append = " jetson-tx2"
PREFERRED_PROVIDER_virtual/bootloader = "cboot"
PREFERRED_PROVIDER_cboot = "cboot"
PARTITION_LAYOUT_TEMPLATE = "flash_${MACHINE}_custom.xml"
ROOTFSPART_SIZE_jetson-tx2-sb = "6442450944"
MACHINE_EXTRA_RDEPENDS += "tegra-boot-tools lvm2-udevrules"
CORE_IMAGE_EXTRA_INSTALL_append = " ${@'systemd-conf-prod' if d.getVar('INIT_MANAGER') == 'systemd' else ''}"
KERNEL_ARGS = "console=ttyS0,115200 fbcon=map:0 isolcpus=1,2 loglevel=3 rootflags=rw"
SYSTEMD_DEFAULT_TARGET = "finished-booting.target"
IMAGE_CLASSES_append = " update-finished-booting-target"

MENDER_ROOTFS_PART_A_NUMBER_jetson-tx2-sb = "APP"
MENDER_ROOTFS_PART_B_NUMBER_jetson-tx2-sb = "APP_b"
MENDER_DATA_PART_NUMBER_jetson-tx2-sb = "DATA"
MENDER_DATA_PART_SIZE_MB = "128"
MENDER_STORAGE_DEVICE_BASE = "/dev/mapper/"
MENDER_STORAGE_TOTAL_SIZE_MB = "${@int(d.getVar('EMMC_SIZE')) // 1024 // 1024}"
# Reduce the rootfs size by 10% to allow for cryptfs overhead
MENDER_IMAGE_ROOTFS_SIZE_DEFAULT = "${@int(d.getVar('ROOTFSPART_SIZE')) * 9 // 10240}"
